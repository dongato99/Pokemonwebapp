<div class="container">
    <div class="card">
        <div class="card-header">
          <h3>List of Locationsü§°</h3>
        </div>
        <div class="card-body">
          <h3>A total of {{location.locations.length}} locations üèôÔ∏è</h3>
          <!--<div *ngIf="resultadoBsk; else elseBlock">-->
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody *ngFor="let elemento of location.locations; index as i;">
                <tr>
                    <td scope="row">{{i+1}}</td>
                    <td>{{elemento.name}}</td>
                </tr>
            </tbody>
              </table>
      </div>
        </div>
    </div>
